    - regex: 'a(101|110|200|210|211|500|501|510|511|700|701)[);/ ]'
      model: 'Iconia Tab A\1'
      device: 'tablet'

# Vivo
Vivo:
  regex: '(?:VIV-|BBG-)?vivo'
  device: 'smartphone'
  models:
    - regex: '(?:VIV-|BBG-)?vivo[\- _]([^/;]+) Build'
      model: 'Vivo \1'
    - regex: '(?:VIV-|BBG-)?vivo[\- _]([^);/]+)[);/]+'
      model: 'Vivo \1'
    - regex: '(?:Youku|Tudou);.*(?:VIV-|BBG-)?vivo[\- _](.*)'
      model: 'Vivo \1'

    - regex: '(?:VIV-|BBG-)?vivo (.+)[ _].*(_weibo_|_sinanews_)'
      model: 'Vivo \1'

    - regex: 'AiMeiTuan.*(?:VIV-|BBG-)?vivo ([a-zA-Z0-9\+]+)[ \-]'
      model: 'Vivo \1'

    - regex: 'Android_UnMap%7Evivo\+([A-Za-z0-9\+]+)%'
      model: 'Vivo \1'
    - regex: '[Aa]ndroid_Agent~vivo ([A-Za-z0-9\+ ]+)\~'
      model: 'Vivo \1'
    - regex: 'vivo ([A-Za-z0-9\+ ]+),\d+\*\d+'
      model: 'Vivo \1'
    - regex: 'vivo-(.*)__sinanews'
      model: 'Vivo \1'
    - regex: 'yk_acfun.*vivo (.*)'
      model: 'Vivo \1'
    - regex: 'ting.*vivo%2B(.*)(?:%2B|%2C)'
      model: 'Vivo \1'

