# HTC
HTC:
  regex: 'HTC|Sprint (?:APA|ATP)|ADR(?!910L)[a-z0-9]+|NexusHD2|Amaze[ _]4G[);/ ]|(Desire|Sensation|Evo ?3D|IncredibleS|Wildfire|Butterfly)[ _]?([^;/]+) Build|(Amaze[ _]4G|One ?[XELSV\+]+)[);/ ]|SPV E6[05]0|One M8|X525a|PG86100|PC36100|XV6975|PJ83100[);/ ]'
  device: 'smartphone'
  models:
    # explicit smartphone models
    - regex: 'XV6975[);/ ]'
      model: 'Imagio'
    - regex: 'PG86100[);/ ]'
      model: 'Evo 3G'
    - regex: 'PC36100[);/ ]'
      model: 'Evo 4G'
    - regex: 'PJ83100[);/ ]'
      model: 'One X'
    - regex: 'ADR6300'
      model: 'Droid Incredible'
    - regex: 'ADR6400L'
      model: 'ThunderBolt'
    - regex: 'ADR6410LRA'
      model: 'Droid Incredible 3'
    - regex: 'SPV E600'
      model: 'Excalibur'
    - regex: 'SPV E650'
      model: 'Vox'
    - regex: 'X525a'
      model: 'One X+'

    - regex: 'NexusHD2' # custom rom for hd2
      model: 'HD2'
    - regex: 'HTC[ _\-]((?:Flyer|P715a).*) Build'
      device: 'tablet'
      model: '\1'
    - regex: 'HTC[ _\-]One[ _\-]max[);/ ]'
      device: 'phablet'
      model: 'One max'
    - regex: 'HTC[ _]([^/;]+) [0-9]+(?:\.[0-9]+)+ Build'
      model: '\1'
    - regex: 'HTC[ _]([^/;]+) Build'
      model: '\1'
    - regex: 'HTC[ _]([a-z0-9]+[ _\-]?(?:[a-z0-9_+\-])*)'
      model: '\1'
    - regex: 'USCCHTC(\d+)'
      model: '\1'
    - regex: 'Sprint (ATP.*) Build'
      device: 'tablet'
      model: '\1 (Sprint)'
    - regex: 'Sprint (APA.*) Build'
      model: '\1 (Sprint)'
    - regex: 'HTC(?:[\-/ ])?([a-z0-9\-_]+)'
      model: '\1'
    - regex: 'HTC;(?: )?([A-Za-z0-9 ]+)'
      model: '\1'
    - regex: '(Desire|Sensation|Evo ?3D|IncredibleS|Wildfire|Butterfly)[ _]?([^;/]+) Build'
      model: '\1 \2'
    - regex: '(Amaze[ _]4G|One ?[XELSV\+]*) Build'
      model: '\1'
    - regex: '(ADR[^;/]+) Build'
      model: '\1'
    - regex: '(ADR[a-z0-9]+)'
      model: '\1'
    - regex: '(One M8)'
      model: '\1'

    - regex: 'Youku.*HTC ?(.+)\t'
      model: '\1'
    - regex: 'HTC([A-Za-z0-9_+\-]+)/'
      model: '\1'

# NOKIA
Nokia:
  regex: 'Nokia|Lumia|Maemo RX|portalmmm/2\.0 N7|portalmmm/2\.0 NK|nok[0-9]+|Symbian.*\s([a-z0-9]+)$|RX-51 N900'
  device: 'smartphone'
  models:
    - regex: 'RX-51 N900'
      model: 'N900'
      device: 'tablet'
    - regex: 'Nokia(N[0-9]+)'
      model: '\1'
    - regex: 'Nokia-([a-z0-9]+)'
      model: 'N\1'
    - regex: '(?:NOKIA|Nokia); (?!Qt;)([a-z0-9\- ]+)'
      model: '\1'
    - regex: '(?:NOKIA|Nokia)[ _]?([a-z0-9\-]+)'
      model: '\1'
    - regex: '(?:NOKIA|Nokia)/([a-z0-9 ]+)'
      model: '\1'
    - regex: '(Lumia [a-z0-9\-]+ XL)'
      device: 'phablet'
      model: '\1'
    - regex: '(Lumia [a-z0-9\-]+)'
      model: '\1'
    - regex: 'Maemo RX-51 ([a-z0-9]+)'
      model: '\1'
    - regex: 'Maemo RX-34'
      model: 'N800'
    - regex: 'NokiaInternal|Nokia-WAP-Toolkit|Nokia-MIT-Browser|Nokia Mobile|Nokia Browser|Nokia/Series'
      model: ''
    - regex: 'portalmmm/2\.0 (N7[37]|NK[a-z0-9]+)'
      model: '\1'
    - regex: 'nok([0-9]+)'
      model: '\1'
    - regex: 'Symbian.*\s([a-z0-9]+)$'
      device: 'feature phone'
      model: '\1'


# RIM/BlackBerry
RIM:
  regex: 'BB10;|BlackBerry|rim[0-9]+|PlayBook'
  device: 'smartphone'
  models:
    - regex: 'BB10; ([a-z0-9\- ]+)\)'
      model: 'BlackBerry \1'
    - regex: 'PlayBook.+RIM Tablet OS'
      model: 'BlackBerry Playbook'
      device: 'tablet'
    - regex: 'BlackBerry(?: )?([a-z0-9]+)'
      model: 'BlackBerry \1'
    - regex: 'rim([0-9]+)'
      model: 'BlackBerry \1'
    - regex: 'BlackBerry'
      model: 'BlackBerry'

# HP
HP:
  regex: 'TouchPad/\d+\.\d+|hp-tablet|HP ?iPAQ|webOS.*P160U|HP Slate|HP [78]|Compaq [7|8]'
  device: 'smartphone'
  models:
    - regex: 'HP ([78][^/;]*) Build'
      model: 'Slate \1'
      device: 'tablet'
    - regex: 'Compaq ([78][^/;]*) Build'
      model: 'Compaq \1'
      device: 'tablet'
    - regex: 'HP Slate ?(.+) Build'
      model: 'Slate \1'
      device: 'tablet'
    - regex: 'HP Slate ?([0-9]+)'
      model: 'Slate \1'
      device: 'tablet'
    - regex: 'TouchPad/(\d+\.\d+)|hp-tablet'
      model: 'TouchPad'
      device: 'tablet'
    - regex: 'HP(?: )?iPAQ(?: )?([a-z0-9]+)'
      model: 'iPAQ \1'
    - regex: 'webOS.*(P160U)'
      model: 'Veer'

# Apple
